<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic 8 Ball</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    }
    header {
      background: #7B68EE;
      background: url("https://www.freewebheaders.com/wordpress/wp-content/gallery/clouds-sky/clouds-sky-header-2069-1024x300.jpg");
      background-size: cover;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    img {
      max-width: 100%;
    }

    form {
      border: 1px solid #7B68EE;
      padding: 2rem;
    }

    section.container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-top: 15vh;
    }

    .orange {
      border: 2px solid orange;
    }

    .purple {
      border: 2px solid purple;
    }

    .left {
      margin-right: 4rem;
      margin-left: 0;
    }

    .right {
      margin-right: 0;
      margin-left: 4rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Magic 8 Ball</h1>
  <small id="subhead">All of your questions answered, just maybe not in the order you ask them.</small>
</header>

<section class="container">
  <img onclick="handleClick()" src="http://appinventor.mit.edu/explore/sites/all/files/Teach/media/image_8_ball.jpg" alt="a magic 8 ball">
  <div id="fortune-container"> </div>
  <div>
    <form name="magic8" id="ask" onsubmit="answerQuestion()">
            <!-- TODO: Add a text field and submit button, attach a form handler function -->
      <label for="question">What is your question?</label>
      <input type="text" name="question" id="question">
      <input type="submit" name="submitQuestion" value="ASK">
    </form>

    <form name="addForm" id="addAnswer" onsubmit="addAnswer()">
      <label for="addInput">What answer would you like to add?</label>
      <input type="text" name="answerToAdd" id="addInput">
      <input type="submit" value="GET ANSWERS">

    </form>
  </div>

</section>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
